---
- hosts: nodes
  remote_user: root
  #become: True
  #become_method: sudo
  vars:
    docker_storage_mount: /dev/xvdb

  vars_prompt:
    - name: "rhel_pool_id"
      prompt: "RHN POOL ID ?"

  tasks:

  - name: Force unregister before register
    redhat_subscription:
      state: absent
    ignore_errors: true

  - name: register node with subscription-manager
    redhat_subscription: state=present activationkey=openshift-chrisl-poc org_id=6392856 autosubscribe=false
    register: task_result
    until: task_result | succeeded
    retries: 10
    delay: 5

  - name: attach node to subscription pool
    command: subscription-manager attach --pool {{ item }}
    register: task_result
    until: task_result.rc == 0
    retries: 10
    delay: 1
    ignore_errors: no
    with_items: '{{rhel_pool_id}}'

  - name: Enable only required repositories with Subscription Manager
    command: subscription-manager repos --disable="*" --enable="rhel-7-server-rpms" --enable="rhel-7-server-extras-rpms" --enable="rhel-7-server-ose-3.7-rpms" --enable="rhel-7-fast-datapath-rpms" --enable="rh-gluster-3-client-for-rhel-7-server-rpms‚Äù

  - name: Update Atomic host
    command: atomic host upgrade

  - name: Stop Docker
    command: systemctl stop docker

  - name: Clean Docker Data
    command: rm -rf /var/lib/docker/*

  - name: Create Docker Storage Config
    blockinfile:
      dest: /etc/sysconfig/docker-storage-setup
      create: yes
      content: |
        DEVS={{ docker_storage_mount}}

  - name: Docker Storage Setup
    command: docker-storage-setup

  - name: Start Docker
    command: systemctl start docker
